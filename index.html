        <div class="container">
            <div id="carousel_create" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carousel_create" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel_create" data-slide-to="1" ></li>
                    <li data-target="#carousel_create" data-slide-to="2" ></li>
                </ol>
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="globe.jpg" alt="Globe" class="ImgSlider" class="img-responsive"/>
                    </div>
                    <div class="item">
                        <img src="beach.jpg" alt="Beach" class="ImgSlider"/>
                    </div>
                    <div class="item">
                        <img src="beach2.jpg" alt="Beach" class="ImgSlider"/>
                    </div>
                </div>

            </div>

            <a class="left carousel-control" href="#carousel_create" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#carousel_create" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
<hr/>
        <div class="container">
            <div class="panel panel-pimary">
                <div class="panel-heading">Booking</div>
            </div>
            <div class="panel-body">
                <form>
                    <div class="row">
                    <div class="form-group col-xs-6">
                        <label>First Name: </label> <input type="text" class="form-control" placeholder="First Name" required/>
                    </div>
                    <div class="form-group col-xs-6">
                        <label>Last Name: </label> <input type="text" class="form-control" placeholder="Last Name"/>
                    </div>
                    
                        <div class="form-group col-xs-6">
                            <label>Email id</label> <input type="email" class="form-control"
                            placeholder="A@a.com" required/>
                        </div>

                        <div class="form-group col-xs-6">
                            <label>Booking</label>
                            
                             <input type="text" class="form-control"
                            placeholder="Enter your booking details" required/>
                            
                        </div>

                        <div class="dropdown-menu">
                            <div class="form-group col-xs-6" >
                                <label>Car Model</label> 
                                <input type="text" class="form-control"                            
                                placeholder="Select your preferred car model" required>   
                                                         
                            </div>
                        </div>

                    </div>
                
                    <button class="btn btn-success" type="submit">
                        Submit
                    </button>
                </form>
            </div>
        </div>
